name: Test running tests
run-name: Testing if test workflow works
on:
  push:
    branches:
      - trying_tools
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js 
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      # Step 3: Install dependencies 
      - name: Install dependencies
        run: npm install

      # Step 4: Run Jest tests with coverage
      - name: Run Jest tests
        run: npm test -- --reporters=default --reporters=jest-junit
        continue-on-error: true

      - name: Upload JUnit report artifact
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: junit.xml
          
      # Step 5: Install XML tools for generating issues
      - name: Install XML tools
        run: sudo apt-get install -y xmlstarlet  

      # Step 6: Create issue if failing testsuite found
      - name: Create an issue if tests fail
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          failed_cases=$(xmlstarlet sel -t \
            -m "/testsuites/testsuite/testcase[failure]" \
            -v "concat(/testsuite/@name, '::', @classname)" -n \
            junit.xml)
            
          if [ -z "$failed_cases" ]; then
            echo "No failed tests"
            exit 0
          fi

          echo "$failed_cases" | while read -r entry; do
            suite_name=$(echo "$entry" | cut -d"::" -f1)
            test_name=$(echo "$entry" | cut -d"::" -f2)
            
            ISSUE_TITLE="Failure in $suite_name - $test_name"
            ISSUE_BODY="**Test Suite**: $suite_name, **Test Case**: $test_name"

            existing_issue=$(gh issue list \
              --repo "${{ github.repository }}" \
              --state all \
              --json title \
              --jq ".[] | select(.title == \"$ISSUE_TITLE\")")
              
            if [ -z "$existing_issue" ]; then
              gh issue create --title "$ISSUE_TITLE" --body "$ISSUE_BODY" --repo "${{ github.repository }}"
            fi
          done

      # Step 7: Generate Coveralls report
      - name: Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

